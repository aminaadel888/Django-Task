{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ITIan{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand" href="{% url 'home' %}">ITIan</a>
        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav ">
                <li class="nav-item "><a class="nav-link" href="{% url 'trainee_list' %}">Trainees</a></li>
                <li class="nav-item "><a class="nav-link" href="{% url 'course_list' %}">Courses</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <div class="d-flex align-items-center justify-content-center">
            <a class="btn btn-primary mx-2 px-4 py-2" href="{% url 'trainee_list' %}">Trainees</a>
            <a class="btn btn-primary mx-2 px-4 py-2" href="{% url 'course_list' %}">Courses</a>
        </div>
        {% endblock %}
    </div>
    
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2025 ITIan</p>
    </footer>
</body>
</html>
